version: "3"
services:
  
  php:
    image: php:7.4-fpm
    container_name: php-sample-02
    volumes:
      - ./server:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini

  nginx:
    image: nginx:latest
    container_name: httpd-sample-02
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./server:/var/share/nginx/html
    restart: always
    ports: ["8089:80"]
    depends_on: ["php"]
