version: "3"
services:
  
  php:
    container_name: php-sample-02
    build:
      context: ./php-sample-02
      dockerfile: Dockerfile
    volumes:
      - ./server:/usr/share/nginx/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini

  nginx:
    image: nginx:latest
    container_name: httpd-sample-02
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./server:/var/share/nginx/html
    restart: always
    ports: ["8089:80"]
    depends_on: ["php"]

  db:
    image: mysql:5.7
    container_name: mysql_memo_app_laravel
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_database_laravel
      MYSQL_USER: docker_laravel
      MYSQL_PASSWORD: docker_laravel
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - 3307:3306
  